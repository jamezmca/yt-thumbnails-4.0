    body>div {

      height: 720px;

      position: relative;
      display: flex;

      align-items: center;
      padding-top: 50px;
    }

    .image p {
      padding: 0;
      margin: 0;
      color: white;
    }

      letter-spacing: 10px;
      font-weight: 800;
      text-shadow: 0 0 5px white;

      z-index: 10;
    }

      letter-spacing: 8px;

      text-shadow: 0 0 4px white;
      align-self: center;

    .image div img {

    }

    .image img {
      width: 250px;
      margin: auto auto;
      max-height: 400px;
    }

    .image img:last-child {

    }

    }

      font-weight: 800;

      text-shadow: 0 0 13px turquoise;

      line-height: 1em;

      background: rgba(0, 0, 0, 0.4);
    } */

    #modal #icons {
      box-shadow: inset 0 0 30px 5px crimson;
    }

    #modal i {
      color: crimson;
      text-shadow: 0 0 4px crimson;
      opacity: 0.23;
      font-size: 10rem;
    }

      text-shadow: 0 0 10px crimson;
      font-family: 'Creepster', cursive;
      letter-spacing: 24px;
      line-height: normal;
      -webkit-text-fill-color: #9b111e;
      -webkit-text-stroke: 20px white;
    }

    #modal div:last-child h3 {
      padding-bottom: 100px;
      line-height: 70px;
      font-size: 10rem;
      /* color: hsl(20, 100%, 70%); */
      text-shadow: 0 0 10px crimson;
      font-family: 'Creepster', cursive;
      letter-spacing: 20px;
      -webkit-text-fill-color: #9b111e;
      -webkit-text-stroke: 8px white;
    }

      text-align: justify;
    }

      font-size: 18rem;
    }

    #yt-api div:last-child i {
      font-size: 7rem;
      padding-right: 2px;
    }

    #yt-api p:first-child {
      font-size: 6rem;
      line-height: 9rem;
      letter-spacing: 3px;

    }

      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 4px;
      line-height: 8rem;
    }

    #yt-api p:last-child {
      font-size: 7rem;
      line-height: 7rem;
      font-weight: 800;
      letter-spacing: 10px;
    }

      font-size: 8rem;
      background: white;
      border-radius: 10px;
    }

    #json-db h1:nth-child(3) {

    }
